<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu principal</title>
    <link rel="stylesheet" href="/menu_psicologo/tela_psicologo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header style="background-color: #594f4f; height: 80px;">
        <div class="logo">
            <img src="helpsi_logo_1.png" alt="Logo">
        </div>
    </header>
    <!-- Botão do Menu -->
    <div class="botao-menu">
        <button id="alternar-menu"><i class="fas fa-bars"></i></button>
    </div>
    <!-- Menu de Navegação -->
    <nav class="menu">
        <!-- Botão para Fechar o Menu -->
        <button id="fechar-menu">Fechar</button>
        <!-- Lista de Opções do Menu -->
        <ul class="opcoes-menu">
            <li><a href="#"><i class="fas fa-user"></i> Meu Perfil</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Meus Pacientes</a></li>
            <li><a href="#"><i class="fas fa-calendar"></i> Horário e Agendamentos</a></li>
            <li><a href="#"><i class="fas fa-arrow-right"></i> Encaminhamentos</a></li>
            <li><a href="#"><i class="fas fa-file-alt"></i> Relatórios</a></li>
            <li><a href="#"><i class="fas fa-bell"></i> Notificações</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> Ajuda</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>
    <!-- Inclui o arquivo JavaScript para funcionalidade do menu -->
    <script src="/menu_psicologo/script.js"></script>

    <!-- Conteúdo Principal -->
    <div class="conteudo-principal">
        <h1>Bem-vindo à sua tela principal</h1>
        <p>Aqui você pode adicionar o conteúdo que desejar.</p>
    </div>
</body>
</html>
