<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- metatags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- folha css -->
    <link rel="stylesheet" href="../css/login.css" />
    <!-- tÃ­tulo -->
    <title>Tela de Login</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- container 1 -->
    <div class="container">
      <!-- left container -->
      <div class="left-container">
        <div class="logo">
          <img src="../img/helpsi_logo_1.png" alt="Logo da Empresa" />
        </div>
        <!-- titulo do login -->
        <div class="welcome-text">
          <h2>Que bom te ver por aqui! <br />acesse sua conta</h2>
        </div>
        <!-- inicio do formulÃ¡rio -->
        <div class="login-form">
          <input type="number-format" placeholder="Digite seu CPF" />
          <input type="password" placeholder="Senha" />
          <div class="password-reset">
            <a href="">Esqueceu sua senha?</a>
          </div>
          <button class="login-button">Entrar</button>
          <div class="login-options">
            ou
            <a href="https://www.google.com" class="google-button">
              <img src="../img/google 1.png" alt="Google Icon" />
              Logar com o Google
            </a>
            <p>
              Não tem uma conta?
              <a href="../pages/registro.html" style="font-weight: bold; text-decoration: underline"
                >Registre-se aqui</a
              >
            </p>
          </div>
        </div>
      </div>

      <div class="main-container">
        
      </div>
    </div>
  </body>
</html>
