<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- metatags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- folha css -->
    <link rel="stylesheet" href="../css/registro.css" />
    <!-- tí­tulo -->
    <title>Tela de Login</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- container 1 -->
    <div class="container">
      <!-- left container -->
      <div class="left-container">
        <div class="logo">
          <img src="../img/helpsi_logo_1.png" alt="Logo da Empresa" />
        </div>
        <!-- titulo do login -->
        <div class="welcome-text">
          <h2>Olá! <br />para começar crie sua conta</h2>
        </div>
        <!-- inicio do formulário -->
        <div class="login-form">
          <input type="text" placeholder="Nome completo" />
          <input type="number" placeholder="Telefone (whatsapp)" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <input type="password" placeholder="Repetir a senha" />
          <button class="login-button">Aceitar e continuar</button>
          <div class="login-options">
            <span>ou</span>
            <a href="https://www.google.com" class="google-button">
              <img src="../img/google 1.png" alt="Google Icon" />
              Registrar-se com o Google
            </a>
            <p>
              Já possui uma conta?
              <a href="../pages/login.html" style="font-weight: bold; text-decoration: underline"
                >Faça login</a
              >
            </p>
          </div>
        </div>
      </div>

      <div class="main-container">
        
      </div>
    </div>
  </body>
</html>
